<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>nct 카드 맞추기</title>
</head>
<style>
.card__list{
	display:flex;
	flex-wrap:wrap;
}
.card{
	position: relative;
	width: 120px;
	height: 150px;
	margin: 5px;
	border: 1px solid #000;
	font-size: 0;
	transform-style:preserve-3d;
	transform-origin:center right;
	transition:transform 1s;
}
.card > div{
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	backface-visibility:hidden;
}
.card .front{
	z-index: 2;
	background: #58fd00;
}
.card .back{
	transform:rotateY(180deg);
	background-color: rgb(0,0,0);
}
.card img{width: 100%;}

.card.flip{
	transform:translateX(-100%) rotateY(-180deg);
}
</style>
<body>
	<div id="wrap">
	
		<ul class="card__list" id="cardList">
			<li class="card">
				<div class="front">앞</div>
				<div class="back"></div>
			</li>
		</ul>

	</div>
</body>
<script src="cardplay.js"></script>

</html>
