<style>
#wrap{
	display:flex;
	flex-wrap:wrap;
}
.card{
	position: relative;
	width: 120px;
	height: 150px;
	margin: 5px;
	border: 1px solid #000;
	font-size: 0;
}
.card > div{
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
}
.card .front{
	z-index: 2;
	background: #58fd00;
}
.card .back{
	background-color: rgb(0,0,0);
}
.card img{width: 100%;}

.card.flip{
	
}
</style>
<body>
	<div id="wrap">
		<div class="card" id="card">
			<div class="front">앞</div>
			<div class="back"></div>
		</div>
	</div>
