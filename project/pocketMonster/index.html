  <title>🐘🐉🐬포켓몬 배틀🙉🐸🐍</title>

  <link rel="stylesheet" href="css/basic.css">

 </head>

 <body>
  
	<div id="wrap">
		<section class="stage fighter">
			<h1>포켓몬 배틀</h1>
			<!--트레이너-->
			<div id="trainner" class="area">
				<h2>트레이너</h2>
				<div class="ball-box">

				</div>
				<div class="selected-stage">
			
				</div>
			</div>
			<!--나-->
			<div id="me" class="area">
				<h2>나</h2>
				<div class="selected-stage">
					
				</div>
				<div class="ball-box">

				</div>
			</div>
		</section>

<button type="button" id="btn-turn">턴</button>

		<section class="stage pocket-ball">
			<h1>포켓몬 뽑기</h1>
			<button type="button" id="btn-random">포켓몬 뽑기</button>
		</section>
	</div>


	<div class="hidden">
		<div class="monster">
			<div class="name"></div>
			<div class="hp">
				<p>체력</p>
				<span class="bar"><span class="in"></span></span>
			</div>
			<div class="exp">
				<p>경험치 <span class="level"></span></p>
				<span class="bar"><span class="in"></span></span>
			</div>
			<div class="attack">
				<p>공격력</p>
				<span class="bar"><span class="in"></span></span>
			</div>
		</div>	
	</div>


 </body>
