 <style>
	#wrap{
		display:flex;
	}
	#btn-turn{
		position: absolute;
		left: 0;
		top: 0;
	}
	.area{
		margin-top: 40px;
		padding: 20px;
		overflow: hidden;
		border: 1px solid #000;
	}
	.monster{
		position: relative;
		float: left;
		display: flex;
		flex-direction:column-reverse;
		width: 150px;
		height: 200px;
		margin: 5px;
		padding: 10px;
		border: 1px solid #000;
		box-sizing: border-box;
	}

	.stage .hp,
	.stage .exp{
		width: calc(100% - 10px);
		margin: 0 auto;
		font-size: 13px;

	}
	.stage .hp{
		order:1;
		margin-bottom:5px;
	}
	.stage span{
		display: block;
	}
	.stage .bar{
		height: 2px;
		margin-top: 5px;
		border: 1px solid rgb(0,0,0);	
	}
	.stage .bar .in{
		width: 0;
		height: 100%;
	}
	.stage .hp .in{
		background: red;
	}
	.stage .exp .in{
		background: green;
	}
	.fighter{
		flex: 1;
	}
	.pocket-ball{
		flex-basis:250px;
	}
 </style>
