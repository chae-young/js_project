	.yut-board{
		position: relative;
		width: 100px;
		height: 100px;
		margin: 40px;
		border: 1px solid #000;
		box-sizing: border-box;
	}

	[class^='line--']{
		position: absolute;
		margin: 0 auto;
		/* background: red; */
	}
	.line--left{
		left: -5px;
	}
	.line--right{
		right: 2px;
	}
	.line--top{
		top: -5px;
		left: 0;
		right: 0;
	}
	.line--bottom{
		bottom: 3px;
		left: 0;
		right: 0;
	}
	.line--center{
		left: 50%;
		top: 50%;
		transform:translate(-50%,-50%);
	}
	.line--center a{
		position: absolute;
		left: 50%;
		top: 50%;
		transform:translate(-50%,-50%);	
	}
	.hor,.ver{
		display: flex;
		justify-content:space-around;	
	}

	.hor{
		width: calc(100% - 30px);
		height: 1px;
	}

	.ver{
		flex-direction:column;
		width: 1px;
		height: calc(100% - 30px);
		top: 50%;
		transform:translateY(-50%);
	}

	.yut-board a{
		display: block;
		width: 10px;
		height: 10px;
		border-radius:100%;
		border: 1px solid #000;	
		box-sizing: border-box;
	}
	.yut-board a.on{
		background: red;
		color: rgb(255,255,255);
	}


	.line--dia-left,
	.line--dia-right{
		top: -15px;
		left: 50%;
		height: 135px;
	}
	.line--dia-left{
		transform:rotate(45deg) translateX(-50%);
	}
	.line--dia-right{
		transform:rotate(-45deg) translateX(-50%);
	}

	.line--dia-left a:nth-child(2){
		margin-bottom: 15px;
	}

	.line--dia-right a:nth-child(2){
		margin-top: -30px;
	}
	.line--dia-right a:nth-child(3){
		margin-bottom: -30px;
	}

	.line--top-left{
		left: -5px;
		top: -5px;
	}
	.line--top-right{
		right: -5px;
		top: -5px;
	}
	.line--bt-right{
		right: -5px;
		bottom: -5px;
	}
	.line--bt-left{
		left: -5px;
		bottom: -5px;
	}
  </style>

낙		윷가락 중 하나 이상이 멍석을 나갈 경우 그대로 차례가 넘어간다.
