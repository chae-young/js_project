 <body>

<div id="content">
	<div class="lunch__box">
		<h1 class="title">
			<span class="color5">L</span><span class="color2">U</span><span class="color3">N</span><span class="color1">C</span><span class="color4">H</span><span>&nbsp;</span><span class="color1">M</span><span class="color2">E</span><span class="color3">N</span><span class="color5">U</span>
		</h1>
		<button id="randomBtn" type="button" class="btn-random">
			<span class="text">뽑기</span>
		</button>

		<div class="form__box">
			<h2>메뉴 추가하기</h2>
			<div class="inner">
				<form action="" name="menuForm" id="menuForm">
					<input type="text" name="" id="inputMenu" class="menu__input">
					<button id="btnPlus" type="submit" class="btn-plus">ADD</button>
				</form>					
			</div>
		</div>

		<ul id="menuList" class="menu__list">
			
		</ul>
	</div>
	<div id="popup">
		<div class="popup-inner">
			<div class="txt">
				<p id="popupText"></p>
			</div>
		</div>
	</div>
</div>
