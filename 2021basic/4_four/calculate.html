<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>계산기</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #result {
            width: 180px;
            height: 50px;
            margin: 5px;
            text-align: right;
        }
        #operator {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
    </div>
    <script>
        let numOne = "";
        let operator = "";
        let numTwo = "";
        //tag
        const $operator = document.querySelector("#operator");
        const $result = document.querySelector("#result");

        /* 

const onClickNumber = (number) =>{
    // undefined가 나오지 않도록 함수를 호출한다.
    return ()=>{
        if(operator){
            numTwo += '0'
        }else{
            numOne += '0'
        }
        $result.value += '0'   
    }
} 
 //리턴 생략
//함수가 함수를 리턴하는 걸 고차함수라고 함 (height order function)
const onClickNumber = (number) => (event) => {
    if (operator) {
        numTwo += "0";
    } else {
        numOne += "0";
    }
    $result.value += "0";
};

*/

/* 
if문 중첩 줄이기
- 공통된거를 if문 안으로 (if문 전은 x 다음만 넣기)
- 짧은 절차부터 실행하도록 한다
- 짧은 절차 끝나면 리턴이나 break로 종료 (else를 안써도됨)
*/
        const onClickNumber = (event) => {
            if (!operator) { // 비어있다.
                numOne += event.target.textContent;
                $result.value += event.target.textContent;
                return
            } 
            console.log(numTwo)
            if(!numTwo){// 
                $result.value = '';
            }
            numTwo += event.target.textContent;
            $result.value += event.target.textContent;             
        };

        document
            .querySelector("#num-0")
            .addEventListener("click", onClickNumber); //함수자리! 근데 지금 호출한거라서 return undefined가 나오는셈
        document
            .querySelector("#num-1")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-2")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-3")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-4")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-5")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-6")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-7")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-8")
            .addEventListener("click", onClickNumber);
        document
            .querySelector("#num-9")
            .addEventListener("click", onClickNumber);

        const onClickOperator = (op) => () => {
            if (numOne) {
                console.log(op)
                operator = op;
                $operator.value = op;
            } else {
                alert("숫자를 먼저 입력해주세용");
            }
        };
        document
            .querySelector("#plus")
            .addEventListener("click", onClickOperator("+"));
        document
            .querySelector("#minus")
            .addEventListener("click", onClickOperator("-"));
        document
            .querySelector("#divide")
            .addEventListener("click", onClickOperator("/"));
        document
            .querySelector("#multiply")
            .addEventListener("click", onClickOperator("*"));
        document
            .querySelector("#calculate")
            .addEventListener("click", () => {
                if(numTwo){
                    switch(operator){
                        case '+' :
                            $result.value = parseInt(numOne) + parseInt(numTwo); // + 는 숫자로 안바뀌어여
                            break;
                        case '-' :
                            $result.value = numOne - numTwo;
                            break;     
                        case '*' :
                            $result.value = numOne - numTwo;
                            break;  
                        case '/' :
                            $result.value = numOne - numTwo;
                            break;                                                                                 
                    }
                $operator.value = '';
                numOne = $result.value;
                operator ='';
                numTwo ='';
                }else{
                    alert('숫자를 입력하십쇼')
                }
            });
        document.querySelector("#clear").addEventListener("click", () => {
            //초기상태들은 위에 몰아놓자
            numOne = '';
            operator = '';
            numTwo = '';
            $operator.value = '';
            $result.value = '';
        });
    </script>
</body>
